<div style="background-color: #252525;color:white;" data-bb-type="screen" data-bb-effect="slide-up">
	<div data-bb-type="title" data-bb-caption="Radio buttons" data-bb-back-caption="Back" ></div>
    <script id="checkboxesJS" src="js/radio.js"></script>
	<style>
		.cell {
			line-height: 100px;
			height: 100px;
			vertical-align: middle;
			width:50%;
		}
	</style>
	<div style="margin:15px;">
		<table>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice One</td>
				<td class="cell" ><input type="radio" name="group1" id="control1" checked="true" value="one" onchange="if (this.checked) document.getElementById('value').innerHTML = this.value;"/>
				<td class="cell">Enabled</td>
				<td class="cell"><input type="checkbox" checked="true" onchange="if (this.checked){ document.getElementById('control1').enable();} else { document.getElementById('control1').disable();}" /></td>
				</td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Two</td>
				<td class="cell" colspan="3"><input type="radio" name="group1" id="control2" value="two" onchange="if (this.checked) document.getElementById('value').innerHTML = this.value;"/></td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Three</td>
				<td class="cell" colspan="3"><input type="radio" name="group1" id="control3" value="three" onchange="if (this.checked) document.getElementById('value').innerHTML = this.value;"/></td>
			</tr>
		</table>
		
		<div >
			<h2>You clicked:&nbsp;<span id="value">one</span></h2>
		</div>
		
		<table>
			<tr>
				<td>Radio group enabled</td>
				<td><input type="checkbox" checked="true" onchange="if (this.checked){bb.radio.enableGroup('group1');} else { bb.radio.disableGroup('group1');}" /></td>
			</tr>
		</table>
	</div>

	<div data-bb-type="round-panel" style="background-color: #252525"> 
		<div data-bb-type="panel-header">BB10 Radio Functions</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="hideRadios()" id="hide">Hide Radios</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="showRadios()" id="show">Show Radios</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="removeRadios()" id="remove">Remove Radios</div>
	</div>
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
