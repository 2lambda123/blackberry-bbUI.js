<div style="background-color: #252525;color:white;" data-bb-type="screen" data-bb-effect="slide-up">
	<div data-bb-type="title" data-bb-caption="Checkboxes" data-bb-back-caption="Back" ></div>
	<script id="checkboxesJS" src="js/checkboxes.js"></script>
	<style>
		
		.cell {
			line-height: 100px;
			height: 100px;
			vertical-align: middle;
			width:50%;
		}
	</style>
	<div style="margin:15px;">
		<table>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice One</td>
				<td class="cell" ><input id="checkOne" type="checkbox" checked="true" value="one" onchange="displayCheckedItems()"/></td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Two</td>
				<td class="cell"><input id="checkTwo" type="checkbox" value="two" onchange="displayCheckedItems()"/></td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Three</td>
				<td class="cell"><input id="checkThree" type="checkbox" value="three" onchange="displayCheckedItems()"/></td>
			</tr>
		</table>
		
		<div >
			<h2>You checked:&nbsp;<span id="value">one</span></h2>
		</div>
	</div>
    
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Checkbox Functions</div>
        <center>
        <div data-bb-type="button" onclick="enableCheckboxes()" id="enable">Enable Checkboxes</div>
        <div data-bb-type="button" onclick="disableCheckboxes()" id="disable">Disable Checkboxes</div>
		<div data-bb-type="button" onclick="hideCheckboxes()" id="hide">Hide Checkboxes</div>
        <div data-bb-type="button" onclick="showCheckboxes()" id="show">Show Checkboxes</div>
        <div data-bb-type="button" onclick="removeCheckboxes()" id="remove">Remove Checkboxes</div>
        </center>
	</div>
	
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
