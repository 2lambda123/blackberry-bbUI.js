<div style="background-color: #252525;color:white;" data-bb-type="screen" data-bb-effect="slide-up">
	<div data-bb-type="title" data-bb-caption="Toggle Buttons" data-bb-back-caption="Back" ></div>
    <script id="toggleJS" src="js/toggle.js"></script>
	<style>
		.cell {
			line-height: 100px;
			height: 100px;
			vertical-align: middle;
		}
		.first {
			width: 350px;
		}
	</style>
	<div style="margin:15px;">
		<table>
			<tr>
				<td class="cell first" style="padding-top:7px;">Choice One: <span id="one">true</span></td>
				<td  class="cell">
					<div data-bb-type="toggle" data-bb-checked="true" data-bb-on="Yes" data-bb-off="No" onchange="document.getElementById('one').innerHTML = this.checked" id="choiceOne"/></div>
				</td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Two: <span id="two">true</span></td>
				<td class="cell">
					<div data-bb-type="toggle" data-bb-checked="false" data-bb-on="On" data-bb-off="Off" onchange="document.getElementById('two').innerHTML = this.checked" id="choiceTwo"/></div>
				</td>
			</tr>
			<tr>
				<td class="cell" style="padding-top:7px;">Choice Three: <span id="three">true</span></td>
				<td class="cell">
					<div data-bb-type="toggle" data-bb-checked="true" data-bb-on="Oui" data-bb-off="Non" onchange="document.getElementById('three').innerHTML = this.checked" id="choiceThree"></div>
				</td>
			</tr>
		</table>		
	</div>
    
	<div data-bb-type="round-panel" style="background-color: #252525"> 
		<div data-bb-type="panel-header">Toggle Button Functions</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('choiceThree').setChecked(!document.getElementById('choiceThree').checked);" >Call setChecked()</div>
		<div data-bb-type="button" data-bb-style="stretch" onclick="changeCaptions()" id="change">Change Captions</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="hideToggle()" id="hide">Hide Toggle</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="showToggle()" id="show">Show Toggle</div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="removeToggle()" id="remove">Remove Toggle</div>        
	</div>
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
